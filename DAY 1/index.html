<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-top: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .flex-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 100px;
            margin-top: 40px;
        }

        .flex-box {
            width: 1000px;
            height: 150px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .box1 {
            background: #ff1500;
        }

        .box2 {
            background: #ff0000;
        }

        .box3 {
            background: #ff0000;
        }

        .box4 {
            background: #ff0000;
            color: #333;
        }

        .box5 {
            background: #ff0000;
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="flex-container">
        <div class="flex-box box1"></div>
        <div class="flex-box box2"></div>
        <div class="flex-box box3"></div>
        <div class="flex-box box4"></div>
        <div class="flex-box box5"></div>
    </div>
</body>
